<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Checkout</title>
    <!-- Styling for the page -->
    <style>
        /* General styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcc00;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        /* Styling for the navigation bar */
        .navbar {
            background-color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
        }

        .navbar a {
            color: #ffcc00;
            text-decoration: none;
            padding: 20px;
            margin-right: 15px;
            font-weight: bold;
            font-size: 22px;
        }

        .logout {
            margin: 0;
            background-color: #ffcc00;
            color: black;
            height: 25px;
            text-align: center;
            width: 150px;
            padding: 7px 3px 3px 3px;
            border-radius: 3px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar-container {
            margin-top: 12px;
        }

        /* Styling for the main content container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Styling for the checkout form container */
        .checkout-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        /* Styling for form elements */
        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000000;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff9900;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ffcc00;
        }

        /* Styling for the selected pizzas table */
        .selected-pizzas {
            margin-top: 20px;
        }

        .selected-pizzas table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .selected-pizzas th, .selected-pizzas td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <div class="navbar-container">
            <a href="pizza1.html">Pizza</a>
            <a href="sides.html">Sides</a>
            <a href="dessert.html">Desserts</a>
            <a href="drink.html">Drinks</a>
            <a href="checkout.html" style="text-decoration: underline;">Checkout</a>
        </div>
        <!-- Logout button -->
        <a href="login.html" class="logout" style="color: #000000;"> Logout</a>
    </div>
    
    <!-- Main content container -->
    <div class="container">
        <!-- Selected pizzas table -->
        <div class="selected-pizzas">
            <h3>Selected Pizzas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Pizza</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Margherita</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Pepperoni</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Checkout form container -->
        <div class="checkout-container">
            <h2>Checkout</h2>
            <!-- Checkout form -->
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="card">Credit Card:</label>
                <input type="text" id="card" name="card" required>

                <!-- Button to place the order -->
                <button type="button" onclick="submitForm()">Place Order</button>
            </form>
        </div>
    </div>

    <!-- JavaScript function to handle form submission -->
    <script>
        function submitForm() {
            // Add your logic to handle the order (e.g., send it to a server).

            // Clear the form fields
            document.getElementById("checkout-form").reset();

            // Show an alert or any other feedback you want to provide
            alert("Order placed successfully!");
        }
    </script>
</body>
</html>
