<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage -->
    <title>Login</title>
    
    <!-- Internal CSS styles -->
    <style>
        body {
            /* Styling for the background image and layout */
            font-family: Arial, sans-serif;
            background: url("pzz.jpg") center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Additional styling for body in case the background image is not loaded */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styling for the login container */
        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff;
        }

        /* Styling for the login container heading */
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Styling for the login form inputs */
        .login-form input {
            padding: 10px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Styling for the login form button */
        .login-form button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        /* Styling for the login form button on hover */
        .login-form button:hover {
            background-color: #45a049;
        }

        /* Styling for the error message */
        #error {
            margin-top: 20px;
            font-size: 14px;
            color: red;
        }
    </style>
    
    <!-- External JavaScript file for handling login logic -->
    <script src="login.js" defer></script>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <!-- Login Heading -->
        <h1>Login</h1>
        <!-- Login Form -->
        <form id="login-form" class="login-form">
            <!-- Username Input -->
            <label for="username">Username </label>
            <input type="text" id="username" name="username" required> <br/>
            
            <!-- Password Input -->
            <label for="password">Password </label>
            <input type="password" id="password" name="password" required style="margin-left: 27px;" >  <br/>
            
            <!-- Login Button -->
            <button type="submit">Login</button>
            
            <!-- Error Message Display -->
            <div id="error" style="color: red;"></div>
        </form>
    </div>
</body>
</html>
